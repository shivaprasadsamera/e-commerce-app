<!-- Contact Us Content -->
<main class="container">
  <section class="contact-us">
    <h1>Contact Us</h1>

    <div class="contact-info">
      <h2>Our Address</h2>
      <p>eShop, eShop Lane, Hyderbad, Telangana, 500076</p>

      <h2>Phone</h2>
      <p>+91 9398221364</p>

      <h2>Email</h2>
      <p>
        <a href="mailto:shivaprasadsamera45@gmail.com">support&#64;eshop.com</a>
      </p>
    </div>

    <div class="contact-form">
      <h2>Send Us a Message</h2>
      <form (ngSubmit)="sendMessage(contactForm)" #contactForm="ngForm">
        <label for="name">Full Name</label>
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="contactForm.name"
          required
        />

        <label for="email">Email</label>
        <input type="text" id="email" name="email" ngModel />

        <label for="phone">Phone</label>
        <input type="text" id="phone" name="phone" ngModel />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" ngModel></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>
</main>

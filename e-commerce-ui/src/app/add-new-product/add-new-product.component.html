<div class="container mt-5">
  <div class="card p-2">
    <div class="row">
      <div class="col-6 text-center">
        <form
          action=""
          #productForm="ngForm"
          (ngSubmit)="addProduct(productForm)"
        >
          <h1 class="product-form">Product Details</h1>

          <mat-form-field appearance="outline" class="w-100">
            <mat-label>productName</mat-label>
            <input
              matInput
              placeholder="product Name"
              [(ngModel)]="product.productName"
              name="productName"
            />
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-100">
            <mat-label>productDescription</mat-label>
            <input
              matInput
              placeholder="product Description"
              [(ngModel)]="product.productDescription"
              name="productDescription"
            />
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-100">
            <mat-label>productActualPrice</mat-label>
            <input
              type="number"
              matInput
              placeholder="product Actual Price"
              [(ngModel)]="product.productActualPrice"
              name="productActualPrice"
            />
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-100">
            <mat-label>productDiscountedPrice</mat-label>
            <input
              type="number"
              matInput
              placeholder="product Discounted Price"
              [(ngModel)]="product.productDiscountedPrice"
              name="productDiscountedPrice"
            />
          </mat-form-field>

          <div class="w-100">
            <button mat-stroked-button color="primary" class="me-3">
              Clear
            </button>
            <button
              mat-stroked-button
              color="primary"
              type="submit"
              *ngIf="isNewProduct"
            >
              Add Product
            </button>

            <button
              mat-stroked-button
              color="primary"
              type="submit"
              *ngIf="!isNewProduct"
            >
              Update Product
            </button>
          </div>
        </form>
      </div>

      <div class="col-6">
        <div>
          <div class="dropzone" appDrag (files)="fileDropped($event)">
            <div class="dropzone-text text-center">
              Drag and drop your file or
              <a (click)="selectFile.click()" class="browse-btn">Browse</a> a
              file
            </div>
          </div>

          <input
            type="file"
            multiple
            value="select"
            #selectFile
            (change)="onFileSelected($event)"
            class="d-none"
          />
        </div>

        <div class="mt-5">
          <div class="row">
            <mat-grid-list cols="4" rowHeight="1:1">
              <mat-grid-tile
                *ngFor="let file of product.productImages; let i = index"
              >
                <div class="position-relative">
                  <span class="image-remove-btn" (click)="removeImages(i)"
                    >X</span
                  >
                  <img
                    [src]="file.url"
                    alt="product-img"
                    width="100px"
                    height="100px"
                  />
                </div>
              </mat-grid-tile>
            </mat-grid-list>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

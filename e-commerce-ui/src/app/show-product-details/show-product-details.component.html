<div class="container mt-3 w-100">
  <table mat-table [dataSource]="productDetails" class="mat-elevation-z8 w-100">
    <!-- Product Id  Column -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.productId }}</td>
    </ng-container>

    <!-- Product Name Column -->
    <ng-container matColumnDef="Product Name">
      <th mat-header-cell *matHeaderCellDef>Product Name</th>
      <td mat-cell *matCellDef="let element">{{ element.productName }}</td>
    </ng-container>

    <!--  Product Description Column -->
    <ng-container matColumnDef="Product Description">
      <th mat-header-cell *matHeaderCellDef>Product Description</th>
      <td mat-cell *matCellDef="let element">
        {{ element.productDescription }}
      </td>
    </ng-container>

    <!-- Product DiscountedPrice Column -->
    <ng-container matColumnDef="Product DiscountedPrice">
      <th mat-header-cell *matHeaderCellDef>Product DiscountedPrice</th>
      <td mat-cell *matCellDef="let element">
        {{ element.productDiscountedPrice }}
      </td>
    </ng-container>

    <!-- Product ActualPrice Column-->
    <ng-container matColumnDef="Product ActualPrice">
      <th mat-header-cell *matHeaderCellDef>Product ActualPrice</th>
      <td mat-cell *matCellDef="let element">
        {{ element.productActualPrice }}
      </td>
    </ng-container>

    <!--Images Column-->
    <ng-container matColumnDef="Images">
      <th mat-header-cell *matHeaderCellDef>Images</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="showImages(element)">
          <mat-icon>imagesmode</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Edit button Column-->
    <ng-container matColumnDef="Edit">
      <th mat-header-cell *matHeaderCellDef>Edit</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Delete button Column-->
    <ng-container matColumnDef="Delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          color="warn"
          (click)="deleteProduct(element.productId)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

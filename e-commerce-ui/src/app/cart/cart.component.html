<div class="container mt-3">
  <mat-table [dataSource]="cartDetails" class="mat-elevation-z8">
    <!-- Product Name Column -->
    <ng-container matColumnDef="productName">
      <mat-header-cell *matHeaderCellDef> Product Name </mat-header-cell>
      <mat-cell *matCellDef="let element">
        {{ element.product.productName }}
      </mat-cell>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
      <mat-cell class="d-inline-block text-truncate" *matCellDef="let element"
        >{{ element.product.productDescription }} 
      </mat-cell>
    </ng-container>

    <!-- actualdPrice Column -->
    <ng-container matColumnDef="actualPrice">
      <mat-header-cell *matHeaderCellDef>Actual Price </mat-header-cell>
      <mat-cell *matCellDef="let element">
        {{ element.product.productActualPrice | currency : "INR" : "symbol" }}
      </mat-cell>
    </ng-container>

    <!-- discountedPrice Column -->
    <ng-container matColumnDef="discountedPrice">
      <mat-header-cell *matHeaderCellDef>Discounted Price </mat-header-cell>
      <mat-cell *matCellDef="let element">
        {{
          element.product.productDiscountedPrice | currency : "INR" : "symbol"
        }}
      </mat-cell>
    </ng-container>

    <!-- Actions Column (optional, e.g., Remove from Cart) -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button
          mat-button
          color="warn"
          (click)="deleteCartItem(element.cartId)"
        >
          Remove
        </button>
      </mat-cell>
    </ng-container>

    <!-- Header and Row Declarations -->
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>

  <!-- Checkout Button -->
  <div class="checkout-container mt-3 d-flex justify-content-center">
    <button mat-raised-button color="primary" (click)="onCheckout()">
      Checkout
    </button>
  </div>
</div>

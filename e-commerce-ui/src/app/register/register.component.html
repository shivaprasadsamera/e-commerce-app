<div class="container mx-auto m-3 p-3 justify-content-center">
  <div class="card p-3 text-center">
    <div class="heading text-center m-2">
      <h1>Register Here..</h1>
    </div>
    <div class="register-form m-2">
      <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
        <mat-form-field appearance="outline" class="w-75 mb-3">
          <mat-label>Username</mat-label>
          <input
            matInput
            placeholder="username"
            ngModel
            type="text"
            id="userName"
            name="userName"
          />
          <mat-icon matSuffix>person</mat-icon>
          <mat-hint>Hint: Choose a unique username</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-75 mb-3">
          <mat-label>User First Name</mat-label>
          <input
            matInput
            placeholder="userFirstName"
            ngModel
            type="text"
            id="userFirstName"
            name="userFirstName"
          />
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-75 mb-3">
          <mat-label>User Last Name</mat-label>
          <input
            matInput
            placeholder="userLastName"
            ngModel
            type="text"
            id="userLastName"
            name="userLastName"
          />
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-75 mb-3">
          <mat-label>Email</mat-label>
          <input
            matInput
            placeholder="example@gmail.com"
            ngModel
            type="email"
            id="userEmail"
            name="userEmail"
          />
          <mat-icon matSuffix>email</mat-icon>
          <mat-hint>Hint: Use a valid email address</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-75 mb-3">
          <mat-label>Password</mat-label>
          <input
            matInput
            placeholder="password"
            ngModel
            [type]="hide ? 'password' : 'text'"
            id="userPassword"
            name="userPassword"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
          <mat-hint>Hint: Use a strong password</mat-hint>
        </mat-form-field>

        <button mat-raised-button color="primary" class="w-50" type="submit">
          Register
        </button>
      </form>
      <div class="mt-2">
        <p>Already have an account?</p>
        <button mat-stroked-button color="primary" (click)="navigateToLogin()">
          Login Now
        </button>
      </div>
    </div>
  </div>
</div>

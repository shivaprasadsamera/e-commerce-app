<div class="container mx-auto m-3 p-3 justify-content-center">
  <div class="card p-3">
    <div class="heading text-center m-2">
      <h1>Login Here..</h1>
    </div>
    <div class="login-form m-2">
      <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
        <div class="mb-3">
          <label for="userName" class="form-label">Username</label>
          <input
            ngModel
            type="text"
            class="form-control"
            id="userName"
            name="userName"
            aria-describedby="emailHelp"
          />
          <div id="userName" class="form-text">
            userNames for admin and user : admin & user
          </div>
        </div>
        <div class="mb-3">
          <label for="userPassword" class="form-label">Password</label>
          <input
            ngModel
            type="password"
            id="userPassword"
            name="userPassword"
            class="form-control"
          />
          <div id="password" class="form-text">
            password's for admin and user : admin & user
          </div>
        </div>

        <div class="login-btn text-center">
          <button type="submit" class="btn btn-outline-primary w-50">
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

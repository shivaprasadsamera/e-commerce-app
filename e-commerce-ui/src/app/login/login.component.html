<div class="container mx-auto m-3 p-3 justify-content-center">
  <div class="card p-3 text-center">
    <div class="heading text-center m-2">
      <h1>Login Here..</h1>
    </div>
    <div class="login-form m-2">
      <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
        <mat-form-field appearance="outline" class="w-75">
          <mat-label>Username</mat-label>
          <input
            matInput
            placeholder="username"
            ngModel
            type="text"
            id="userName"
            name="userName"
          />
          <mat-icon matSuffix>person</mat-icon>

          <mat-hint>Hint : admin & user</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-75">
          <mat-label>Password</mat-label>
          <input
            matInput
            placeholder="password"
            ngModel
            [type]="hide ? 'password' : 'text'"
            id="userPassword"
            name="userPassword"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
          <mat-hint>Hint : admin & user</mat-hint>
        </mat-form-field>

        <button mat-raised-button color="primary" class="w-50" type="submit">
          Login
        </button>
      </form>
    </div>
  </div>
</div>

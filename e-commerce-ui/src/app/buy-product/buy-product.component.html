<div class="container mt-3">
  <div class="card p-3">
    <div class="row">
      <div class="col-6">
        <form action="" #orderForm="ngForm" (ngSubmit)="placeOrder(orderForm)">
          <h1 class="product-form text-center">Contact Info</h1>

          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Full Name</mat-label>
            <input
              matInput
              placeholder="Full Name"
              [(ngModel)]="orderDetails.fullName"
              name="fullName"
            />
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Full Address</mat-label>
            <input
              matInput
              placeholder="Full Address"
              [(ngModel)]="orderDetails.fullAddress"
              name="fullAddress"
            />
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Contact Number</mat-label>
            <input
              matInput
              placeholder="contactNumber"
              [(ngModel)]="orderDetails.contactNumber"
              name="contactNumber"
              type="number"
            />
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Alternate Contact Number</mat-label>
            <input
              matInput
              placeholder="alternateContactNumber"
              [(ngModel)]="orderDetails.alternateContactNumber"
              name="alternateContactNumber"
              type="number"
            />
          </mat-form-field>

          <div class="btn float-end">
            <button mat-stroked-button color="primary" type="submit">
              Place Order
            </button>
          </div>
        </form>
      </div>
      <div class="col-6">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Deserunt
        reiciendis vero molestiae quia consectetur atque a, voluptatem veniam
        voluptas harum!
      </div>
    </div>
  </div>
</div>

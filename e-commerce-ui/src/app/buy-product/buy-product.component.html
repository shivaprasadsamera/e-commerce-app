<div class="container mt-3">
  <div class="card p-3">
    <div class="row">
      <div class="col-6">
        <form action="" #orderForm="ngForm" (ngSubmit)="placeOrder(orderForm)">
          <h1 class="product-form text-center">Contact Info</h1>

          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Full Name</mat-label>
            <input
              matInput
              placeholder="Full Name"
              [(ngModel)]="orderDetails.fullName"
              name="fullName"
            />
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Full Address</mat-label>
            <input
              matInput
              placeholder="Full Address"
              [(ngModel)]="orderDetails.fullAddress"
              name="fullAddress"
            />
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Contact Number</mat-label>
            <input
              matInput
              placeholder="contactNumber"
              [(ngModel)]="orderDetails.contactNumber"
              name="contactNumber"
              type="tel"
            />
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Alternate Contact Number</mat-label>
            <input
              matInput
              placeholder="alternateContactNumber"
              [(ngModel)]="orderDetails.alternateContactNumber"
              name="alternateContactNumber"
              type="tel"
            />
          </mat-form-field>

          <div class="btn float-end">
            <button mat-stroked-button color="primary" type="submit">
              Place Order
            </button>
          </div>
        </form>
      </div>
      <div class="col-6">
        <table class="checkout-table table">
          <thead class="thead">
            <tr>
              <th>Name</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody class="tbody">
            <tr *ngFor="let product of productdetails">
              <td>{{ product.productName }}</td>
              <td>{{ product.productDiscountedPrice }}</td>
              <td>
                <select
                  #quantity
                  class="form-select"
                  [ngModel]="getQuantityForProduct(product.productId)"
                  (change)="
                    onQuantityChanged(quantity.value, product.productId)
                  "
                >
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </td>
              <td>
                {{
                  getCalculatedTotal(
                    product.productId,
                    product.productDiscountedPrice
                  )
                }}
              </td>
            </tr>

            <tr>
              <td colspan="3" class="text-end">Grand Total</td>
              <td>{{ getCalculatedGrandTotal() }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

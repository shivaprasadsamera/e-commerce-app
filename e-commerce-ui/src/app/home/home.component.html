<div class="conatiner mt-3 p-3">
  <mat-grid-list cols="4" rowHeight="3:5" gutterSize="15">
    <mat-grid-tile *ngFor="let pic of productDetails"
      ><div class="row p-3">
        <div class="image-container">
          <img
            [src]="pic.productImages[0].url"
            class="home-page-product-pmage"
            alt="product-img"
          />
        </div>
        <div class="mt-3">
          <p>
            <strong>{{ pic.productName }}</strong>
          </p>
        </div>
        <div class="mt-3 product-description text-muted">
          <p>{{ pic.productDescription }}</p>
        </div>
        <div class="mt-3">
          <p>
            <strong>&#8377; {{ pic.productDiscountedPrice }}</strong>
          </p>
          <p class="text text-secondary">
            &#8377; <s> {{ pic.productActualPrice }}</s>
          </p>
        </div>
        <div class="mt-3">
          <button mat-raised-button color="warn">View Details</button>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>

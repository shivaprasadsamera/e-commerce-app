<div class="conatiner mt-3 p-3">
  <div class="search-bar">
    <mat-form-field appearance="outline">
      <mat-label>Search</mat-label>
      <input
        matInput
        #searchKeyword
        (keyup)="searchByKeyword(searchKeyword.value)"
        name="searchKey"
        id="searchKey"
        placeholder="Enter your search term"
      />
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>
  <div class="mt-3">
    <mat-grid-list [cols]="cols" rowHeight="3:2" gutterSize="15">
      <mat-grid-tile *ngFor="let p of productDetails">
        <div class="row p-3 border rounded bg-light">
          <div class="col-md-4 mb-3 mb-md-0">
            <div class="image-container">
              <img
                [src]="p.productImages[0].url"
                class="home-page-product-image img-fluid"
                alt="product-img"
              />
            </div>
          </div>
          <div class="col-md-8">
            <div class="mt-3">
              <p>
                <strong
                  ><h2>{{ p.productName }}</h2></strong
                >
              </p>
            </div>
            <div class="mt-3 product-description text-muted">
              <p>{{ p.productDescription }}</p>
            </div>
            <div class="mt-3">
              <p>
                <strong>&#8377; {{ p.productDiscountedPrice }}</strong>
              </p>
              <p class="text text-secondary">
                &#8377; <s>{{ p.productActualPrice }}</s>
              </p>
            </div>
            <div class="review-stars mt-3">
              <span class="star full">&#9733;</span>
              <span class="star full">&#9733;</span>
              <span class="star full">&#9733;</span>
              <span class="star half">&#9733;</span>
              <span class="star empty">&#9733;</span>
              <span class="rating-number">(4.5)</span>
            </div>
            <div class="mt-3">
              <button
                mat-raised-button
                color="warn"
                (click)="showProductDetails(p.productId)"
                class="btn-view-details"
              >
                View Details
              </button>
            </div>
          </div>
        </div>
      </mat-grid-tile>
    </mat-grid-list>
    <button
      mat-stroked-button
      class="load-more-button mt-3"
      (click)="loadMoreProducts()"
      *ngIf="hasMore"
    >
      Load More
    </button>
  </div>
</div>
<!-- Footer -->
<footer class="footer">
  <div class="container">
    <p>&copy; 2024 eShop. All rights reserved.</p>
    <nav class="footer-nav">
      <a href="/privacyPolicy">Privacy Policy</a>
      <a href="/termsOfService">Terms of Service</a>
      <a href="/contactUs">Contact Us</a>
    </nav>
  </div>
</footer>

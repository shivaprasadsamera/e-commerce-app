<div class="conatiner mt-3 p-3">

  <div class="banner">
    <div class="banner-content">
        <h1>Summer Sale!</h1>
        <p>Up to 50% off on select items. Shop now and save big!</p>
        <a href="#" class="btn-shop-now">Shop Now</a>
    </div>
</div>

  <div class="mt-3">
    <mat-grid-list cols="4" rowHeight="3:5" gutterSize="15">
      <mat-grid-tile *ngFor="let p of productDetails"
        ><div class="row p-3">
          <div class="image-container">
            <img
              [src]="p.productImages[0].url"
              class="home-page-product-pmage"
              alt="product-img"
            />
          </div>
          <div class="mt-3">
            <p>
              <strong><h2>{{ p.productName }}</h2></strong>
            </p>
          </div>
          <div class="mt-3 product-description text-muted">
            <p>{{ p.productDescription }}</p>
          </div>
          <div class="mt-3">
            <p>
              <strong>&#8377; {{ p.productDiscountedPrice }}</strong>
            </p>
            <p class="text text-secondary">
              &#8377; <s> {{ p.productActualPrice }}</s>
            </p>
          </div>
          <div class="review-stars">
            <span class="star full">&#9733;</span>
            <span class="star full">&#9733;</span>
            <span class="star full">&#9733;</span>
            <span class="star half">&#9733;</span>
            <span class="star empty">&#9733;</span>
            <span class="rating-number">(4.5)</span>
        </div>
          <div class="mt-3">
            <button
              mat-raised-button
              color="warn"
              (click)="showProductDetails(p.productId)"
              class="btn-view-details"
            >
              View Details
            </button>
          </div>
        </div>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
<!-- Footer -->
<footer class="footer">
  <div class="container">
      <p>&copy; 2024 eShop. All rights reserved.</p>
      <nav class="footer-nav">
          <a href="/privacyPolicy">Privacy Policy</a>
          <a href="/termsOfService">Terms of Service</a>
          <a href="/contactUs">Contact Us</a>
      </nav>
  </div>
</footer>

<div class="container overflow-hidden mt-3 p-3">
  <div class="search-bar">
    <mat-form-field appearance="outline">
      <mat-label>Search</mat-label>
      <input
        matInput
        #searchKeyword
        (keyup)="searchByKeyword(searchKeyword.value)"
        name="searchKey"
        id="searchKey"
        placeholder="Enter your search term"
      />
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>

  <div
    id="carouselExampleCaptions"
    class="carousel slide bg-dark"
    data-bs-ride="carousel"
  >
    <div class="carousel-indicators">
      <button
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide-to="0"
        class="active"
        aria-current="true"
        aria-label="Slide 1"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide-to="1"
        aria-label="Slide 2"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide-to="2"
        aria-label="Slide 3"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide-to="3"
        aria-label="Slide 4"
      ></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          src="../../assets/Banner/banner6.png"
          class="d-block w-100"
          alt="..."
        />
      </div>
      <div class="carousel-item">
        <img
          src="../../assets/Banner/banner3.png"
          class="d-block w-100"
          alt="..."
        />
      </div>
      <div class="carousel-item">
        <img
          src="../../assets/Banner/banner4.png"
          class="d-block w-100"
          alt="..."
        />
      </div>
      <div class="carousel-item">
        <img
          src="../../assets/Banner/banner5.png"
          class="d-block w-100"
          alt="..."
        />
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <div class="gallery mt-3">
    <div class="image-card" *ngFor="let p of productDetails">
      <img
        [src]="p.productImages[0].url"
        loading="lazy"
        alt="{{ p.productName }}"
      />
      <div class="info">
        <h3>{{ p.productName }}</h3>
        <p>{{ p.productDescription }}</p>
        <p>
          <strong>Price:</strong>
          <strong class="price">
            &#8377; {{ p.productDiscountedPrice | indianNumber }}</strong
          >
          <s class="text-secondary">
            &#8377;{{ p.productActualPrice | indianNumber }}</s
          >
        </p>
        <div class="review-stars mt-3">
          <span class="star full">&#9733;</span>
          <span class="star full">&#9733;</span>
          <span class="star full">&#9733;</span>
          <span class="star half">&#9733;</span>
          <span class="star empty">&#9733;</span>
          <span class="rating-number">(4/5)</span>
        </div>
        <div class="row gy-2 p-3">
          <button
            mat-raised-button
            (click)="showProductDetails(p.productId)"
            class="view-details-button"
          >
            View Details
          </button>
          <button
            mat-raised-button
            (click)="addToCart(p.productId)"
            class="add-to-cart-button"
            *ngIf="!isAdmin()"
          >
            Add to cart
          </button>
        </div>
      </div>
    </div>
  </div>
  <button
    mat-stroked-button
    class="load-more-button"
    (click)="loadMoreProducts()"
    *ngIf="hasMore"
  >
    Load More <mat-icon>keyboard_double_arrow_down</mat-icon>
  </button>
</div>

<!-- Footer -->
<footer class="footer">
  <div class="container">
    <p>&copy; 2024 eShop. All rights reserved.</p>
    <nav class="footer-nav">
      <a href="/privacyPolicy">Privacy Policy</a>
      <a href="/termsOfService">Terms of Service</a>
      <a href="/contactUs">Contact Us</a>
    </nav>
  </div>
</footer>

<!-- ScrollTop Button -->
<button class="scroll-to-top" (click)="scrollToTop()">
  <mat-icon>keyboard_double_arrow_up</mat-icon>
</button>
